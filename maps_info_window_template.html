<h1 id="firstHeading" class="firstHeading">Gliese 682</h1>
<div id="bodyContent">
<p><b>Gliese 682</b>, or GJ 682, is a red dwarf star and is listed as 49th nearest star to the Sun, being about 16 light years away from the Earth.</p>
